<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer Lavela</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    footer {
      background-color: #ad8b73;
      padding: 60px 30px;
      font-size: 18px;
      line-height: 1.8;
      isolation: isolate;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
    }

    .logo {
      flex: 1 1 240px;
      margin-top: 20px;
    }

    .logo img {
      width: 240px;
      height: auto;
      display: block;
    }

    .footer-sections {
      display: flex;
      flex: 3;
      justify-content: space-between;
      flex-wrap: nowrap; /* Hindari kolom turun ke bawah */
      align-items: flex-start;
      gap: 60px;
      margin-top: 20px;
      width: 100%;
    }

    .footer-section {
      flex: 1;
      min-width: 200px;
    }

    .footer-section p {
      color: white;
      font-size: 16px;
      line-height: 1.6;
      margin: 6px 0;
    }

    .footer-section p:first-of-type {
      font-weight: bold;
      margin-bottom: 16px;
      text-transform: uppercase;
      font-size: 18px;
    }

    .footer-icons {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 6px;
    }

    .social-icon {
      width: 36px;
      height: 36px;
      object-fit: cover;
      border-radius: 4px;
      background-color: transparent;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo {
        text-align: center;
      }

      .logo img {
        width: 200px;
        margin-bottom: 20px;
      }

      .footer-sections {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-top: 30px;
      }

      .footer-section.follow {
        text-align: center;
      }

      .footer-icons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-container">

      <!-- Logo Lavela -->
      <div class="logo">
        <img src="logo rev.png" alt="Lavela Logo" />
      </div>

      <!-- Footer Sections -->
      <div class="footer-sections">

        <!-- About -->
        <div class="footer-section">
          <p>About</p>
          <p>About Us</p>
          <p>Location</p>
          <p>Contact Us</p>
        </div>

        <!-- Support -->
        <div class="footer-section">
          <p>Support</p>
          <p>Privacy Policy</p>
          <p>Terms</p>
        </div>

        <!-- Follow Us -->
        <div class="footer-section follow">
          <p>Follow Us</p>
          <div class="footer-icons">
            <img src="fb2.png" alt="Facebook" class="social-icon" />
            <img src="ig2.png" alt="Instagram" class="social-icon" />
          </div>
        </div>

      </div>

    </div>
  </footer>

</body>
</html>
