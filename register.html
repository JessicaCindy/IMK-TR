<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #ad8d73;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 4rem;
      margin-top: 40px;
      margin-bottom: 40px;
      height: 620px;
      justify-content: center;
    }

    .social-icons img {
      width: 30px;
      margin: 0 8px;
      cursor: pointer;
    }

    /* Hilangkan ikon bawaan browser */
    input::-ms-reveal,
    input::-ms-clear,
    input::-webkit-credentials-auto-fill-button,
    input::-webkit-contacts-auto-fill-button {
      display: none !important;
    }

    input[type="password"] {
      -moz-appearance: none;
    }
    .form-control {
      font-size: 1.1rem;
      height: 60px;
      padding: 10px 15px;
    }
    .input-group-text {
      height: 60px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="card col-md-4 shadow">
    <h3 class="text-center fw-bold mb-4">Sign in</h3>

    <form>
      <!-- Username -->
      <div class="mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
          <rect width="24" height="24" fill="none" />
          <circle cx="12" cy="6" r="4" fill="currentColor" />
          <path fill="currentColor" d="M20 17.5c0 2.485 0 4.5-8 4.5s-8-2.015-8-4.5S7.582 13 12 13s8 2.015 8 4.5" />
        </svg>
        <label class="form-label fw-bold">Username</label>
        <input type="text" class="form-control" placeholder="Enter your username here...">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 32 32">
          <rect width="32" height="32" fill="none" />
          <path fill="currentColor" d="M21 2a8.998 8.998 0 0 0-8.612 11.612L2 24v6h6l10.388-10.388A9 9 0 1 0 21 2m0 16a7 7 0 0 1-2.032-.302l-1.147-.348l-.847.847l-3.181 3.181L12.414 20L11 21.414l1.379 1.379l-1.586 1.586L9.414 23L8 24.414l1.379 1.379L7.172 28H4v-3.172l9.802-9.802l.848-.847l-.348-1.147A7 7 0 1 1 21 18" />
          <circle cx="22" cy="10" r="2" fill="currentColor" />
        </svg>
        <label class="form-label fw-bold">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Enter your password here...">
          <span class="input-group-text" onclick="togglePassword('password', this)" style="cursor:pointer;">
            <i class="bi bi-eye-slash"></i>
          </span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 32 32">
          <rect width="32" height="32" fill="none" />
          <path fill="currentColor" d="M21 2a8.998 8.998 0 0 0-8.612 11.612L2 24v6h6l10.388-10.388A9 9 0 1 0 21 2m0 16a7 7 0 0 1-2.032-.302l-1.147-.348l-.847.847l-3.181 3.181L12.414 20L11 21.414l1.379 1.379l-1.586 1.586L9.414 23L8 24.414l1.379 1.379L7.172 28H4v-3.172l9.802-9.802l.848-.847l-.348-1.147A7 7 0 1 1 21 18" />
          <circle cx="22" cy="10" r="2" fill="currentColor" />
        </svg>
        <label class="form-label fw-bold">Confirm Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password here...">
          <span class="input-group-text" onclick="togglePassword('confirmPassword', this)" style="cursor:pointer;">
            <i class="bi bi-eye-slash"></i>
          </span>
        </div>
      </div>

      <!-- Submit Button -->
<a href="home.html" class="btn btn-dark w-100 mb-3">Log in</a>

      <!-- Social Sign-in -->
      <div class="text-center mb-2">Or sign in with</div>
      <div class="d-flex justify-content-center social-icons mb-3">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" />
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" />
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" />
      </div>

      <!-- Login link -->
      <p class="text-center">Already have an account? 
        <a href="login.html" class="text-danger fw-bold">Log in now</a>
      </p>
    </form>
  </div>

  <!-- Script untuk toggle show/hide password -->
  <script>
    function togglePassword(fieldId, iconElement) {
      const input = document.getElementById(fieldId);
      const icon = iconElement.querySelector("i");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    }
  </script>

</body>
</html>
